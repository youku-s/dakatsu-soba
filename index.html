<!DOCTYPE HTML>
<html><head><meta charset="UTF-8">
<title>蛇蝎キャラクターシート保管庫(仮)</title><style>html,head,body { padding:0; margin:0; }
body { font-family: calibri, helvetica, arial, sans-serif; }</style>
<script src="./index.min.js"></script>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ionicons.min.css">
</head>
<body>
<script type="text/javascript">
    var app = Elm.Main.fullscreen({ randomSeed: Math.floor(Math.random()*0xFFFFFFFF) });

    app.ports.requestDomSize.subscribe(function(str) {
        var html = document.querySelector(str);
        app.ports.getDomSize.send({ height: Math.max(html.scrollHeight, window.innerHeight), width: Math.max(html.scrollWidth, window.innerWidth) });
    });
</script>
</body>
</html>
